{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>项目管理</h2>
    <div class="mb-3">
        <a href="{{ url_for('project.create') }}" class="btn btn-primary">新建项目</a>
    </div>
    
    <div class="list-group">
        {% for project in projects %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ project.name }}</h5>
                    <p class="mb-1 text-muted">{{ project.description or '暂无描述' }}</p>
                    <small class="text-muted">创建于: {{ project.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
                <div>
                    <a href="{{ url_for('project.edit', id=project.id) }}" class="btn btn-sm btn-outline-secondary">编辑</a>
                    <form action="{{ url_for('project.delete', id=project.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定要删除这个项目吗？')">删除</button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <div class="alert alert-info">暂无项目，请先创建项目</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
